{% extends 'base.html' %}
{% block content %}
<h2>Add Item</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Average Daily Sales</label>
        <input type="number" step="0.01" name="avg_daily_sales" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-add">Add Item</button>
</form>
{% endblock %}
