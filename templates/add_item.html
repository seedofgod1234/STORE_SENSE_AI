{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">Add New Item for {{ store }}</h2>
    
    <form method="POST" action="{{ url_for('add_item') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock" id="stock" min="0" required>
        </div>

        <div class="mb-3">
            <label for="used" class="form-label">Used</label>
            <input type="number" class="form-control" name="used" id="used" min="0" value="0" required>
        </div>

        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" name="expiry_date" id="expiry_date" required>
        </div>

        <div class="mb-3">
            <label for="threshold" class="form-label">Threshold</label>
            <input type="number" class="form-control" name="threshold" id="threshold" min="0" value="1" required>
        </div>

        <div class="mb-3">
            <label for="avg_per_day" class="form-label">Avg Used Per Day</label>
            <input type="number" step="0.1" class="form-control" name="avg_per_day" id="avg_per_day" min="0" value="1" required>
        </div>

        <button type="submit" class="btn btn-success">Add Item</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
