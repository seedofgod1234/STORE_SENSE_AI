{% extends "base.html" %}
{% block content %}
<h2>Add Item to {{ store.name }}</h2>
<form method="POST">
  <div class="mb-3"><label>Name</label><input class="form-control" name="name" required></div>
  <div class="mb-3"><label>Stock</label><input type="number" class="form-control" name="stock" value="0" required></div>
  <div class="mb-3"><label>Price</label><input type="number" step="0.01" class="form-control" name="price" value="0.0" required></div>
  <div class="mb-3"><label>Avg daily sales</label><input type="number" step="0.1" class="form-control" name="avg_daily_sales" value="1.0" required></div>
  <button class="btn btn-add">Add Item</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('dashboard', store_id=store.id) }}">Cancel</a>
</form>
{% endblock %}
