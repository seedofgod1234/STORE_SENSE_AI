{% extends 'base.html' %}

{% block content %}
<h2>Add New Item</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Stock Quantity</label>
        <input type="number" name="stock" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Average Daily Sales</label>
        <input type="number" step="0.01" name="avg_daily_sales" class="form-control" value="1" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Low Stock Threshold</label>
        <input type="number" name="threshold" class="form-control" value="5" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Store</label>
        <select name="store_id" class="form-select" required>
            {% for store in stores %}
            <option value="{{ store.id }}">{{ store.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-add">Add Item</button>
</form>
{% endblock %}
