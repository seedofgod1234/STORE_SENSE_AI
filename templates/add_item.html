{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">Add New Item</h2>

    <form method="POST" action="{{ url_for('add_item') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <div class="mb-3">
            <label for="used" class="form-label">Used Quantity</label>
            <input type="number" class="form-control" id="used" name="used" value="0" required>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date">
        </div>
        <div class="mb-3">
            <label for="avg_per_day" class="form-label">Average Usage per Day</label>
            <input type="number" step="0.1" class="form-control" id="avg_per_day" name="avg_per_day" value="1">
        </div>
        <div class="mb-3">
            <label for="threshold" class="form-label">Reorder Threshold</label>
            <input type="number" class="form-control" id="threshold" name="threshold" value="5">
        </div>
        <button type="submit" class="btn btn-success">Add Item</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
