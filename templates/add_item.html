<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item - StoreSense AI</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        form { background: white; padding: 20px; border-radius: 5px; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px 15px; background-color: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #357ABD; }
    </style>
</head>
<body>
<h2>Add New Item</h2>
<form method="POST">
    <label>Item Name</label>
    <input type="text" name="name" required>

    <label>Quantity</label>
    <input type="number" name="quantity" required>

    <label>Price per Unit</label>
    <input type="number" step="0.01" name="price" required>

    <label>Average Daily Sales</label>
    <input type="number" step="0.01" name="avg_daily_sales" required>

    <label>Low Stock Threshold</label>
    <input type="number" name="low_threshold" required>

    <button type="submit">Add Item</button>
</form>
</body>
</html>
