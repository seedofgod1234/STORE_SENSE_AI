<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoreSenseAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav style="background: #0a3d62; padding: 10px; color: gold;">
        <a href="{{ url_for('dashboard') }}" style="color: gold; margin-right: 10px;">Dashboard</a>
        <a href="{{ url_for('add_item') }}" style="color: gold; margin-right: 10px;">Add Item</a>
        <a href="{{ url_for('select_store') }}" style="color: gold; margin-right: 10px;">Change Store Type</a>
        <a href="{{ url_for('logout') }}" style="color: gold;">Logout</a>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul style="color:red;">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
