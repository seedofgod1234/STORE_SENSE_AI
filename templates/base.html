<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoreSenseAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: Arial, sans-serif; }
        .btn-add { background-color: #0d6efd; color: #fff; }
        .btn-add:hover { background-color: #0b5ed7; }
        .low-stock { background-color: #ffc107 !important; }
        .table thead { background-color: #0d6efd; color: #fff; }
        h2, h3 { color: #0d6efd; }
        .total-value { font-weight: bold; color: #198754; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">StoreSenseAI</a>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
