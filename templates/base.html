<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreSenseAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: #0d6efd; }
        .navbar-brand, .nav-link { color: white !important; }
        .btn-primary, .btn-success { width: 100%; }
        .btn-add { background: #198754; color: white; }
        .low-stock { background: #ffcccc; }
        .starter-suggestion { background: #e7f3ff; padding: 10px; border-radius: 6px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="/">StoreSenseAI</a>
    <div class="ms-auto">
        {% if current_user.is_authenticated %}
            <a class="btn btn-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
