{% extends "base.html" %}
{% block title %}Confirm Delete - StoreSense AI{% endblock %}
{% block content %}
<div class="card" style="max-width:520px; margin:auto; text-align:center;">
    <h3>Confirm Delete</h3>
    <p class="small">Are you sure you want to permanently delete:</p>
    <div style="font-weight:700; margin:12px 0;">{{ item['name'] }}</div>
    <form method="POST" action="{{ url_for('delete_item', item_id=item['id']) }}" style="display:inline-block;">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{{ url_for('dashboard') }}"><button class="btn" style="margin-left:8px;">Cancel</button></a>
</div>
{% endblock %}
