{% extends "base.html" %}
{% block content %}
<h2>{{ store }} Inventory Dashboard</h2>
<p>Total Inventory Value: ${{ total_value }}</p>

<form method="GET">
    <input type="text" name="search" placeholder="Search item..." value="{{ request.args.get('search','') }}">
    <button type="submit">Search</button>
</form>

<table border="1" style="width:100%; border-collapse: collapse;">
<tr>
    <th>Name</th><th>Stock</th><th>Price</th><th>Actions</th>
</tr>
{% for item in inventory %}
<tr>
    <td>{{ item.name }}</td>
    <td>{{ item.stock }}</td>
    <td>${{ item.price }}</td>
    <td>
        <a href="{{ url_for('edit_item', item_index=loop.index0) }}">Edit</a> | 
        <a href="{{ url_for('delete_item', item_index=loop.index0) }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
