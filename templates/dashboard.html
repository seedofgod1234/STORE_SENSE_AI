<!DOCTYPE html>
<html>
<head>
    <title>StoreSenseAI Dashboard</title>
</head>
<body>
    <h1>ðŸ“Š StoreSenseAI</h1>

    <form method="get">
        <input type="text" name="q" placeholder="Search item..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <br>
    <a href="/add">âž• Add New Item</a>

    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Item</th>
            <th>Stock</th>
            <th>Daily Sales</th>
            <th>Days to Sell Out</th>
            <th>Reorder Qty</th>
            <th>Status</th>
            <th>Sell</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ "%.2f"|format(item.daily_sales()) }}</td>
            <td>{{ item.days_to_sell_out() }}</td>
            <td>{{ item.reorder_amount() }}</td>
            <td>{{ item.status() }}</td>
            <td><a href="/sell/{{ item.id }}">Sell 1</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
