{% extends 'base.html' %}
{% block content %}
<h2>Edit Item</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" value="{{ item.stock }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Average Daily Sales</label>
        <input type="number" step="0.01" name="avg_daily_sales" value="{{ item.avg_daily_sales }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-add">Update Item</button>
</form>
{% endblock %}
