{% extends 'base.html' %}

{% block content %}
<h2>Edit Item: {{ item.name }}</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ item.stock }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Average Daily Sales</label>
        <input type="number" step="0.1" name="avg_daily_sales" class="form-control" value="{{ item.avg_daily_sales }}">
    </div>
    <button type="submit" class="btn btn-add">Save Changes</button>
</form>
{% endblock %}
