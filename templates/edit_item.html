{% extends "base.html" %}

{% block content %}
<div class="panel">

    <h2 style="color:#0a1b3d; margin-bottom:15px;">Edit Item</h2>

    <form method="POST">
        <label>Item Name</label>
        <input type="text" name="name" value="{{ item.name }}" required>

        <label>Stock Quantity</label>
        <input type="number" name="stock" value="{{ item.stock }}" required>

        <label>Average Daily Use</label>
        <input type="number" step="0.01" name="avg_per_day" value="{{ item.avg_per_day }}" required>

        <label>Expiry Date</label>
        <input type="date" name="expiry_date" value="{{ item.expiry_date }}" required>

        <label>Reorder Threshold</label>
        <input type="number" name="threshold" value="{{ item.threshold }}">

        <button type="submit" style="width:100%; margin-top:10px;">Update Item</button>
    </form>

</div>
{% endblock %}
