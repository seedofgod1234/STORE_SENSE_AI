{% extends 'base.html' %}

{% block content %}
<h2>Edit Item</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" value="{{ item.category }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Stock Quantity</label>
        <input type="number" name="stock" class="form-control" value="{{ item.stock }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Average Daily Sales</label>
        <input type="number" step="0.01" name="avg_daily_sales" class="form-control" value="{{ item.avg_daily_sales }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Low Stock Threshold</label>
        <input type="number" name="threshold" class="form-control" value="{{ item.threshold }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Store</label>
        <select name="store_id" class="form-select" required>
            {% for store in stores %}
            <option value="{{ store.id }}" {% if store.id == item.store_id %}selected{% endif %}>{{ store.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-add">Update Item</button>
</form>
{% endblock %}
