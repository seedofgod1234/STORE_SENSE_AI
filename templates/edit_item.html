{% extends "base.html" %}
{% block content %}
<h2>Edit Item</h2>
<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ item.name }}" required><br>
    <label>Stock:</label><br>
    <input type="number" name="stock" value="{{ item.stock }}" required><br>
    <label>Price:</label><br>
    <input type="number" step="0.01" name="price" value="{{ item.price }}" required><br><br>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
