<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>List Items - {{ store_type }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f0f4f8; }
h1 { color: #003366; margin-top: 20px; }
label { font-weight: bold; }
.btn-save { background: #003366; color: gold; border: none; margin-top: 10px; }
.btn-save:hover { background: gold; color: #003366; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
    <h1>Manage Items - {{ store_type }}</h1>
    <form method="POST">
        {% for item in items %}
        <div class="row mb-2">
            <div class="col-md-3">{{ item.name }}</div>
            <div class="col-md-3"><input type="number" class="form-control" name="quantity_{{ loop.index0 }}" value="{{ item.quantity }}"></div>
            <div class="col-md-3"><input type="number" class="form-control" name="avg_daily_{{ loop.index0 }}" value="{{ item.avg_daily }}"></div>
            <div class="col-md-3"><input type="number" class="form-control" name="threshold_{{ loop.index0 }}" value="{{ item.threshold }}"></div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-save">Save Items</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-store mt-3">Back to Dashboard</a>
</div>
</body>
</html>
