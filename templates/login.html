{% extends "base.html" %}

{% block content %}
<div class="panel">
    <h2 style="color:#0a1b3d;">Login</h2>
    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit" style="width:100%; margin-top:10px;">Login</button>
    </form>

    <p style="margin-top:15px;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
