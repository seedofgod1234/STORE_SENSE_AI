{% extends "base.html" %}

{% block content %}
<h2>Create Your StoreSenseAI Account</h2>

<form method="POST">
    <div class="mb-3">
        <label>Username</label>
        <input class="form-control" name="username" required>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>

    <div class="mb-3">
        <label>Store Name</label>
        <input class="form-control" name="store_name" required>
    </div>

    <div class="mb-3">
        <label>Region (Country)</label>
        <input class="form-control" name="region" required>
    </div>

    <div class="mb-3">
        <label>Choose Store Type</label>
        <select class="form-select" name="store_type" required>
            <option value="supermarket">Supermarket</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion Store</option>
            <option value="beverages">Beverage Store</option>
            <option value="hair">Hair & Beauty Store</option>
            <option value="provision">Provision Store</option>
            <option value="fruits">Fruit Market</option>
            <option value="restaurant">Restaurant</option>
            <option value="wholesale">Wholesale Store</option>
        </select>
    </div>

    <button class="btn btn-primary">Create Account</button>
</form>

<p class="mt-3">
    Already have an account? <a href="{{ url_for('login') }}">Login</a>
</p>

{% endblock %}
