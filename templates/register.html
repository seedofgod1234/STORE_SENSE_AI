{% extends "base.html" %}
{% block content %}
<h2>Create account (no email)</h2>
<form method="POST">
  <div class="mb-3">
    <label>Username</label>
    <input class="form-control" name="username" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <div class="mb-3">
    <label>Store name (optional)</label>
    <input class="form-control" name="store_name">
  </div>
  <div class="mb-3">
    <label>Region / Country (optional)</label>
    <input class="form-control" name="region">
  </div>
  <button class="btn btn-add">Create</button>
</form>
<p class="mt-3">Already have account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
