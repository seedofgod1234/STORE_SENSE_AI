{% extends "base.html" %}
{% block content %}
<div class="panel">
  <h2 style="color:#0a1b3d;margin-bottom:8px;">Create account</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <label>Full name (optional)</label><br>
    <input type="text" name="name" placeholder="Your name"><br><br>

    <label>Email</label><br>
    <input type="email" name="email" placeholder="you@example.com" required><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Register & Choose Store</button>
  </form>
  <p class="small" style="margin-top:10px;">Already have account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
