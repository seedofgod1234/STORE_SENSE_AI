{% extends "base.html" %}
{% block content %}
<h2>Create account & store</h2>
<form method="POST">
  <div class="mb-3"><label>Username</label><input class="form-control" name="username" required></div>
  <div class="mb-3"><label>Password</label><input type="password" class="form-control" name="password" required></div>
  <div class="mb-3"><label>Store name</label><input class="form-control" name="store_name" required></div>
  <div class="mb-3"><label>Region / Country</label><input class="form-control" name="region"></div>
  <div class="mb-3"><label>Store type</label>
    <select class="form-select" name="store_type_id" required>
      <option value="">Choose type</option>
      {% for st in store_types %}
        <option value="{{ st.id }}">{{ st.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-add">Create account & store</button>
</form>
<p class="mt-2">Have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
