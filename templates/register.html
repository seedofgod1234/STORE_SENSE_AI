{% extends "base.html" %}

{% block content %}
<div class="panel">
    <h2 style="color:#0a1b3d;">Register Store Owner</h2>
    <form method="POST">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Full Name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>

        <label>Store Type</label>
        <select name="store_type" required>
            <option value="">Select Store Type</option>
            <option value="Grocery">Grocery</option>
            <option value="Clothing">Clothing</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Shoes">Shoes</option>
            <option value="Bags">Bags</option>
            <option value="Creams & Perfumes">Creams & Perfumes</option>
            <option value="Fruits">Fruits</option>
            <option value="Kitchen Accessories">Kitchen Accessories</option>
            <option value="Wines & Drinks">Wines & Drinks</option>
            <option value="Electronics">Electronics</option>
            <option value="Books & Stationery">Books & Stationery</option>
            <option value="Toys & Games">Toys & Games</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit" style="width:100%; margin-top:10px;">Register</button>
    </form>

    <p style="margin-top:15px;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
