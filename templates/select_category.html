<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Store Type</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f0f4f8; }
h1 { color: #003366; margin-top: 20px; }
.btn-store { margin: 5px; background: #003366; color: gold; border: none; }
.btn-store:hover { background: gold; color: #003366; font-weight: bold; }
.category-group { margin-bottom: 20px; }
</style>
</head>
<body>
<div class="container">
    <h1>Select Your Store Type</h1>
    <form method="POST">
        {% for group, stores in categories.items() %}
        <div class="category-group">
            <h3>{{ group }}</h3>
            {% for store in stores %}
            <button type="submit" name="store_type" value="{{ store }}" class="btn btn-store">{{ store }}</button>
            {% endfor %}
        </div>
        {% endfor %}
    </form>
</div>
</body>
</html>
