{% extends 'base.html' %}
{% block content %}
<h2>Select Store</h2>
<form method="GET" action="{{ url_for('dashboard', store_id=0) }}">
    <div class="mb-3">
        <label>Choose your store</label>
        <select name="store_id" class="form-select" required>
            {% for store in stores %}
            <option value="{{ store.id }}">{{ store.name }} ({{ store.store_type }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-add">Go to Dashboard</button>
</form>
{% endblock %}
