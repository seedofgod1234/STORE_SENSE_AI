{% extends 'base.html' %}

{% block content %}
<h2>Select Store</h2>

<form method="POST" action="{{ url_for('select_store') }}">
    <div class="mb-3">
        <label class="form-label">Choose your store</label>
        <select name="store_id" class="form-select">
            {% for store in stores %}
            <option value="{{ store.id }}">{{ store.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-add">Go to Dashboard</button>
</form>

<hr>

<h3>Add New Store</h3>
<form method="POST" action="{{ url_for('add_store') }}">
    <div class="mb-3">
        <input type="text" name="store_name" class="form-control" placeholder="Enter new store name" required>
    </div>
    <button type="submit" class="btn btn-add">Add Store</button>
</form>
{% endblock %}
