{% extends "base.html" %}
{% block content %}
<h2>Select or Add Your Store</h2>
<form method="POST">
    <input type="text" name="store" list="stores" placeholder="Type your store" required>
    <datalist id="stores">
        {% for s in stores %}
        <option value="{{ s }}"></option>
        {% endfor %}
    </datalist>
    <button type="submit">Continue</button>
</form>
{% endblock %}
